<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="resources/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Lobster|Special+Elite&display=swap" rel="stylesheet"> 
  
  <title>Wensen</title>
</head>
<body>
  <header>     
    <div class="row">
        <div class="text">
            <label for="greetingsBox">Type your name here: <input type="text"  id="greetingsBox" class="form-control"/></label>
        </div> 
    </div>
  </header>
  <main>
    <div class="container1">         
      <div class="box1">
      </div>

      <div class="box2"> 
        <div class="greetingsBoxHolder">
            <h3><!-- Your message comes here--></h3>
        </div>
          
        <p>Maak van de feestdagen een <span>magische</span> tijd.</p>
        <p>Geniet, dans, schitter en straal!</p>
        <p>Kies er niet eentje, maar doe ze dit jaar allemaal!</p>
        <p>Groetjes,</p>
        <p id="alles">Dieter, Stiene, Nico & Katrien</p>
        
      </div>
    </div>
  </main>
</body>
<script>
    let input = document.getElementById("greetingsBox");
    let output = document.querySelector(".greetingsBoxHolder h3");
    input.addEventListener("keyup", myFunction);
    function myFunction (){
        let x = input.value;  
   
        if (x == ""){
            output.innerHTML=("Hohoho");
            
        }
        else if (x=== "Dieter"|| x==="Stiene" || x==="dieter" || x==="stiene"){
          document.getElementById("alles").innerHTML = "Mama xxx &#9924; &#9752;"
          output.innerHTML = x
        }
        else if (x=== "Carlos"|| x==="Ann" || x==="John" || x==="carlos" || x==="ann" || x==="john"){
          document.getElementById("alles").innerHTML = "Dieter, Stiene, Nico & je liefste zusje &#9752;"
          output.innerHTML = x
        }
        else if (x==="Veerle" || x==="veerle"){
          document.getElementById("alles").innerHTML = "Dieter, Stiene, Nico & je schoonzusje &#9924;"
          output.innerHTML = x
        }
        else if (x==="Patrick" || x==="patrick"){
          document.getElementById("alles").innerHTML = "Dieter, Stiene, Nico & je liefste \"SCHOON\"zusje, dat krijg je ervan als je \"Javascript\" kent! &#9786; &#9924;"
          output.innerHTML = x
        }
        else if (x==="Seb" || x==="seb" || x==="Sébastien" || x==="sébastien"){
          document.getElementById("alles").innerHTML = "Dieter, Stiene, Nico & van je aller beste meter tante Katrien &#9924;"
          output.innerHTML = x
        }
        else if (x==="pap" || x==="jef" || x==="papa" || x==="Jef"){
          document.getElementById("alles").innerHTML = "Dieter, Stiene, Nico & je liefste dochter &#9752;"
          output.innerHTML = x
        }
        else if (x==="Nico" || x==="nico"){
          document.getElementById("alles").innerHTML = "van mij &#10084; &#9924; 	"
          output.innerHTML = x
        }
        else if (x==="Paula" || x==="paula" || x==="tante Paula"|| x==="tante Paula"){
          document.getElementById("alles").innerHTML = "Dieter, Stiene, Nico & je liefste nichtje &#9752;"
          output.innerHTML = x
        }
         else {
            output.innerHTML = x
        }
    }
   



   
</script>
</html>
